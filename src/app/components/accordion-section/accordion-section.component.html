@if (items().length) {
  <h4 class="style-h4">{{ title() | translate }}</h4>
}
<div class="accordion-wrapper">
  @for (item of items(); track item.title) {
    <accordion-item
      [imageUrl]="item.imageUrl"
      [title]="item.title"
      [description]="item.description"
    >
    </accordion-item>
  }
</div>
