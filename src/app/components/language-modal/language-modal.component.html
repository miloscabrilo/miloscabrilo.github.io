<div class="modal-backdrop" (click)="closeModal()" *ngIf="isVisible">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <img src="assets/icons/language-36x36.svg" alt="lang" />
      <h5 class="style-h5 title">{{ "LANGUAGE.TITLE" | translate }}</h5>
      <img src="assets/icons/close-24x24.svg" alt="close" (click)="closeModal()" />
    </div>

    <div class="modal-content">
      <form class="language-form">
        <label *ngFor="let lang of languages" class="language-option">
          <img [src]="getLanguageIcon(lang.value)" alt="lang" />
          <h6 class="style-h6 language-text">{{ getLanguageName(lang.value) | translate }}</h6>
          <input
            type="radio"
            name="language"
            [value]="lang.value"
            [checked]="lang.value === selectedLanguage"
            (change)="selectLanguage(lang.value)"
          />
        </label>
      </form>
    </div>
  </div>
</div>
