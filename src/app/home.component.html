<demetra-header></demetra-header>
<div class="content-wrapper">
  <div class="site-intro">
    <img class="cover-image" src="assets/images/demetra-cover.svg" alt="D" />
    <p class="style-p description">{{ "SITE.DESCRIPTION" | translate }}</p>
  </div>

  <accordion-section [title]="'SECTION1.TITLE'" [items]="items1"></accordion-section>
  <accordion-section [title]="'SECTION2.TITLE'" [items]="items2"></accordion-section>

  <about-us></about-us>

  <clients-feedbacks [feedbacks]="feedbacks"></clients-feedbacks>
</div>
